<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg" alt="Product-Desktop-jpg">
      <img src="images/image-product-mobile.jpg" alt="Product-Mobile-jpg">
    </picture>
    
    <section>
      <h1>PERFUME</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p>$149.99</p>
        <p class="old-price"><del>$169.99</del></p>
      </div>

      <a href="#" target="_self" rel="prev">
        <button><img class="cart" src="images/icon-cart.svg" alt="">Add to Cart</button>
      </a>
    </section>
  </main>  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. Coded by <a href="https://www.github.com/welderessutti" target="_blank" rel="external">Welder Ressutti</a>.</p>
  </footer>
</body>
</html>
