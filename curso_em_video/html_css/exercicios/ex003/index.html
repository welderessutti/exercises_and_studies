<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver imagens que estão na mesma pasta:</p>
    <img src="imagens/html5.png" alt="Logo HTML5">
    <img src="imagens/html5_200.png" alt="Logo HTML5 200">
    <br>
    <img src="imagens/css.png" alt="Logo CSS3">
    <img src="imagens/css_200.png" alt="Logo CSS3 200">
    <br>
    <p>Abaixo você vê imagens que estão em outra pasta:</p>
    <img src="../../imagens/corinthians_full.png" alt="Coringão">
    <img src="../../imagens/corinthians_400.png" alt="Coringão 400">
    <img src="../../imagens/corinthians_200.png" alt="Coringão 200">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-512.png" alt="Logo JavaScript"> <!--- URL -->
</body>
</html>
