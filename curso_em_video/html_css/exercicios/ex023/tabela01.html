<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS

        table
            caption (legenda)
            thead
                tr = table row
                    th = table head
                    th
                tr
            thead
            tbody
                tr = table row
                    td = table data
                    td
                tr
            tbody
            tfoot
                tr = table row
                    th / td = table head / table data
                    th / td = table head / table data
                tr
            tfoot
        table

    * Sempre que o conteúdo da célula for um título, deve-se usar a tag <th>.
    -->

    <table> <!-- Tabela Simples -->
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!-- Primeira célula -->
            <td>B1</td> <!-- Segunda célula -->
            <td>C1</td> <!-- Terceira célula -->
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td> <!-- Primeira célula -->
            <td>B2</td> <!-- Segunda célula -->
            <td>C2</td> <!-- Terceira célula -->
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td> <!-- Primeira célula -->
            <td>B3</td> <!-- Segunda célula -->
            <td>C3</td> <!-- Terceira célula -->
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td> <!-- Primeira célula -->
            <td>B4</td> <!-- Segunda célula -->
            <td>C4</td> <!-- Terceira célula -->
        </tr>
    </table>
</body>
</html>
