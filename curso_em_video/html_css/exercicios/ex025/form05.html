<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M" required>
            <label for="masc">Masculino</label>

            <input type="radio" name="sexo" id="fem" value="F" required checked>
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq" checked>
            <label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
