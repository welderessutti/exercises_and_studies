<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls muted autoplay loop>
        <source src="midia/video_fullhd.mp4" type="video/mp4">
        <source src="midia/video_720p.m4v" type="video/m4v">
        <source src="midia/video_webm.webm" type="video/webm">
        <source src="midia/video_fullhd.ogx" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com repordução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&color=ff9933" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
