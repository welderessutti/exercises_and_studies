<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;&lt;/img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;&lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;/ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;/ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
